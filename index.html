<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Tic-Tac-Toe!</title>
</head>
<body>
  <div class="main-container">
    <h1>Tic-Tac-Toe</h1>
    <div class="user-interface">
      <form class="ui-selection" autocomplete="off">
        <div class="player1">
          <span>
            <label for="user-name-1">Player 1:</label>
            <input type="text" name="user-name-1" id="user-name-1"
              value="player 1" minlength="1" maxlength="16" required>
          </span>
          <span>
            <label for="user-mark-1">Mark:</label>
            <input type="text" name="user-mark-1" id="user-mark-1" value="X"
              value="X" minlength="1" maxlength="1" required>
          </span>
        </div>
        <div class="player2">
          <span>
            <label for="user-name-2">Player 2:</label>
            <input type="text" name="user-name-2" id="user-name-2" value="player 2"
              value="player 2" minlength="1" maxlength="16" required>
          </span>
          <span>
            <label for="user-mark-2">Mark:</label>
            <input type="text" name="user-mark-2" id="user-mark-2" value="O"
              value="O" minlength="1" maxlength="1" required>
          </span>
        </div>
        <div class="UI-buttons">
          <button type="submit" id="play-button">Play Game</button>
          <button type="reset" id="reset-button">Reset Game</button>
        </div>
      </form>
    </div>
    <div class="game-container">
      <div class="c1"></div>
      <div class="c2"></div>
      <div class="c3"></div>
      <div class="c4"></div>
      <div class="c5"></div>
      <div class="c6"></div>
      <div class="c7"></div>
      <div class="c8"></div>
      <div class="c9"></div>
    </div>
    <div class="message-container" id="hidden">
      <div class="message" id="message">Test Message</div>
      <button type="button" id="replay-button">Replay</button>
    </div>
  </div>
</body>
</html>
